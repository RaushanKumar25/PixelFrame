<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                       <i class="uil uil-camera"></i>
                       <span>Gold Fish</span>
                    </div>
                    <div class="buttons">
                      <i class="uil uil-import"></i>
                       <i class="uil uil-times"></i>
                    </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="images/img2.png" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="images/search img.jpg" alt="search-img">
        <div class="content">
            <h1>Elegant Image Gallery | Powered by JavaScript</h1>
            <p>Search and download the images within second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search for images">
            </div>
        </div>
    </section>
    
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="images/img1.webp" alt="img">
                <div class="details">
                    <div class="photographer">
                       <i class="uil uil-camera"></i>
                       <span>Gold Fish</span>
                    </div>
                    <button><i class="ui uil-import"></i></button>
                </div>
            </li>
            <li class="card"><img src="images/img2.png" alt="img"></li>
            <li class="card"><img src="images/img3.avif" alt="img"></li>
            <li class="card"><img src="images/img4.webp" alt="img"></li>
            <li class="card"><img src="images/img5.jpg" alt="img"></li>
            <li class="card"><img src="images/img6.avif" alt="img"></li>
            <li class="card"><img src="images/img7.jpeg" alt="img"></li>
            <li class="card"><img src="images/img8.jpg" alt="img"></li>
            <li class="card"><img src="images/img9.jpg" alt="img"></li>
            <li class="card"><img src="images/img10.jpg" alt="img"></li>
        </ul>
        <button class="load-more">Load-More</button>
    </section>


</body>
</html>
